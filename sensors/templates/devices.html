{% extends "base.html" %}
{% block content %}

<main class="flex-1 flex flex-col h-full overflow-hidden relative">
  <div class="flex-1 overflow-y-auto p-6 lg:p-10">
    <div class="max-w-7xl mx-auto">

      <h2 class="text-2xl font-bold text-white mb-6">My Devices</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        {% for d in devices %}
        <a href="{% url 'device_detail' d.device_id %}"
           class="bg-card-dark rounded-2xl border border-border-dark p-6 hover:border-primary transition shadow-md block">

          <div class="flex items-center justify-between mb-4">
            <span class="material-symbols-outlined text-primary text-3xl">
              sensors
            </span>
            <span class="text-xs text-green-400 bg-green-500/10 px-2 py-1 rounded-full">
              Active
            </span>
          </div>

          <p class="text-text-secondary text-sm">Device ID</p>
          <h3 class="text-lg font-bold text-white break-all">
            {{ d.device_id }}
          </h3>

        </a>
        {% empty %}
        <p class="text-text-secondary">No devices registered.</p>
        {% endfor %}

      </div>

    </div>
  </div>
</main>

{% endblock %}
